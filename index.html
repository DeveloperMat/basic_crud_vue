<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	
	<title>CRUD CON VUE</title>
</head>
<body>

	<div class="container mt-5" id="app">
		<h1>{{titulo}}</h1>

		<input type="text" placeholder="rutina" class="form-control" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
		<button class="btn btn-primary mt-3 btn btn-block" @click="agregarTarea">Agregar</button>
		
		<div class="mt-3" v-for="(item,index) of tareas">

			<div role="alert" :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
				<div class="d-flex justify-content-between align-items-center">
					
					<div>
						{{index+1}} - {{item.nombre}} - {{item.estado}}
					</div>
					
					<div>
						<div class="btn btn-success btn-sm" @click="editarTarea(index)">OK</div>
						<div class="btn btn-danger btn-sm" @click="eliminarTarea">X</div>
					</div>

				</div>
			</div>
		</div>



	</div>


</body>
<script src="vue.js"></script>
<script src="App.js"></script>

</html>
